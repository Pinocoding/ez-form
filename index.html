
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/303c86f09f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="gaitri.css">
<link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="signup">
    <h1 class="signup-heading">Sign up</h1>
   <button class="sign-button-social">
    <i class="fab fa-google signup-social-icon"></i>
    <span class="signup-social-text">Sign up with Google</span>
   </button>
   <div class="signup-or"><span>Or</span></div>
   <!-- lam 1 form bao gom label/input -->
   <form action="#" class="signup-form" autocomplete="off">
     <!-- autocomplete"off" khong cho goi y' -->
     <label for="fullname" class="signup-label">Full name</label>
     <input type="text" id="fullname" class="signup-input" placeholder="Eg: john Doe">
     <label for="email" class="signup-label">Email</label>
     <input type="email" id="email" class="signup-input" placeholder="Eg:johndoe@gmail.com">
     <button class="signup-submit">Sign up</button>
    </form>
      <p class="signup-already">
    <span>Already have an account</span>
    <a href="" class="signup-login-link">login</a>
      </p>
  </div>


</body>
</html>
